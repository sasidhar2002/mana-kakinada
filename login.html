<!DOCTYPE html>
<html lang="te">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>‡∞Æ‡∞® Kakinada</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('file:///C:/Users/91939/Downloads/kakinada.jpg'); /* Replace with a public Kakinada image */
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: 'Noto Sans Telugu', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      box-shadow: 0 8px 16px rgba(0,0,0,0.3);
      width: 320px;
    }

    .login-container h1 {
      margin-bottom: 20px;
      font-size: 30px;
    }

    .mana { color: orange; }
    .kakinada { color: #005b96; }

    label {
      display: block;
      margin-top: 12px;
      text-align: left;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 10px;
      margin-top: 6px;
      border-radius: 6px;
      border: 1px solid #ccc;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-eye {
      position: absolute;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      user-select: none;
      font-size: 20px;
    }

    button {
      width: 100%;
      padding: 12px;
      margin-top: 20px;
      background-color: #005b96;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #003f6b;
    }

    .register-link, .forgot-link {
      margin-top: 12px;
      font-size: 14px;
    }

    .register-link a, .forgot-link a {
      color: #005b96;
      text-decoration: none;
    }

    .register-link a:hover, .forgot-link a:hover {
      text-decoration: underline;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.6);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 24px;
      border-radius: 10px;
      width: 300px;
      box-shadow: 0 0 12px rgba(0,0,0,0.4);
      position: relative;
    }

    .close {
      position: absolute;
      top: 8px;
      right: 12px;
      font-size: 24px;
      cursor: pointer;
    }

    .otp-section {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>

<body>
  <div class="login-container">
    <h1><span class="mana">‡∞Æ‡∞®</span> <span class="kakinada">Kakinada</span></h1>

    <!-- Sign In Form -->
    <form id="signInForm" class="login-form">
      <label for="username">Username</label>
      <input type="text" id="username" required>

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" required>
        <span class="toggle-eye" id="togglePassword">üëÅÔ∏è</span>
      </div>

      <div class="forgot-link">
        <a href="#" id="openForgot">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>

      <div class="register-link">
        Don't have an account? <a href="#" id="showRegister">Register here</a>
      </div>
    </form>

    <!-- Sign Up Form -->
    <form id="signUpForm" class="login-form" style="display: none;">
      <label for="firstName">First Name</label>
      <input type="text" id="firstName" required>

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" required>

      <label for="mobile">Mobile Number</label>
      <input type="text" id="mobile" required>
      <button type="button" id="sendOTP">Send OTP</button>

      <div class="otp-section" id="otpSection">
        <label for="otpInput">Enter OTP</label>
        <input type="text" id="otpInput">
        <button type="button" id="verifyOTP">Verify OTP</button>
        <button type="button" id="resendOTP">Resend OTP</button>
      </div>

      <label for="regPassword">Password</label>
      <input type="password" id="regPassword" required>

      <button type="button" id="registerUser">Sign Up</button>

      <div class="register-link">
        Already have an account? <a href="#" id="showLogin">Login here</a>
      </div>
    </form>
  </div>

  <!-- Forgot Password Modal -->
  <div class="modal" id="forgotModal">
    <div class="modal-content">
      <span class="close" id="closeModal">&times;</span>
      <h2>Reset Password</h2>
      <label for="resetInput">Email or Username</label>
      <input type="text" id="resetInput">
      <button onclick="alert('Reset link sent (simulation)')">Send Reset Link</button>
    </div>
  </div>

  <script>
    const togglePassword = document.getElementById('togglePassword');
    const password = document.getElementById('password');
    const signInForm = document.getElementById('signInForm');
    const signUpForm = document.getElementById('signUpForm');
    const openForgot = document.getElementById('openForgot');
    const forgotModal = document.getElementById('forgotModal');
    const closeModal = document.getElementById('closeModal');
    const showRegister = document.getElementById('showRegister');
    const showLogin = document.getElementById('showLogin');

    let generatedOTP = '';

    togglePassword.addEventListener('click', () => {
      password.type = password.type === 'password' ? 'text' : 'password';
    });

    signInForm.addEventListener('submit', function(e) {
      e.preventDefault();
      const username = document.getElementById('username').value.trim();
      const userPass = document.getElementById('password').value.trim();

      if (username === 'sasi' && userPass === '1234') {
        alert('Login successful!');
        window.location.href = 'ed.html'; // Redirect to dashboard
      } else {
        alert('Invalid username or password.');
      }
    });

    document.getElementById('sendOTP').addEventListener('click', () => {
      const mobile = document.getElementById('mobile').value.trim();
      if (mobile.length === 10 && /^\d+$/.test(mobile)) {
        generatedOTP = Math.floor(1000 + Math.random() * 9000).toString();
        alert('OTP Sent: ' + generatedOTP);
        document.getElementById('otpSection').style.display = 'block';
      } else {
        alert('Please enter a valid 10-digit mobile number.');
      }
    });

    document.getElementById('verifyOTP').addEventListener('click', () => {
      const otpInput = document.getElementById('otpInput').value.trim();
      if (otpInput === generatedOTP) {
        alert('OTP Verified!');
      } else {
        alert('Incorrect OTP. Try again.');
      }
    });

    document.getElementById('resendOTP').addEventListener('click', () => {
      document.getElementById('sendOTP').click();
    });

    document.getElementById('registerUser').addEventListener('click', () => {
      alert('Registration successful!');
      window.location.href = 'ed.html';
    });

    openForgot.addEventListener('click', (e) => {
      e.preventDefault();
      forgotModal.style.display = 'flex';
    });

    closeModal.addEventListener('click', () => {
      forgotModal.style.display = 'none';
    });

    window.addEventListener('click', (e) => {
      if (e.target === forgotModal) {
        forgotModal.style.display = 'none';
      }
    });

    showRegister.addEventListener('click', (e) => {
      e.preventDefault();
      signInForm.style.display = 'none';
      signUpForm.style.display = 'block';
    });

    showLogin.addEventListener('click', (e) => {
      e.preventDefault();
      signUpForm.style.display = 'none';
      signInForm.style.display = 'block';
    });
  </script>
</body>
</html>
