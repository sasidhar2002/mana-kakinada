<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>‡∞Æ‡∞® Kakinada</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu&display=swap" rel="stylesheet">
  <style>
    body {
      background-image: url('kakinada.jpg'); 
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
      font-family: 'Noto Sans Telugu', sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }

    .login-container {
      background-color: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
      width: 300px;
    }

    .login-container h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    .mana { color: orange; }
    .kakinada { color: #005b96; }

    .login-form label {
      display: block;
      margin: 10px 0 5px;
      text-align: left;
    }

    .login-form input {
      width: 100%;
      padding: 8px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    .password-wrapper {
      position: relative;
    }

    .toggle-eye {
      position: absolute;
      right: 5px;
      top: 5%;
      cursor: pointer;
      user-select: none;
      font-size: 18px;
    }

    .login-form button {
      width: 100%;
      padding: 10px;
      background-color: #005b96;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }

    .login-form button:hover {
      background-color: #003f6b;
    }

    .register-link, .forgot-link {
      margin-top: 10px;
      font-size: 14px;
    }

    .register-link a, .forgot-link a {
      color: #005b96;
      text-decoration: none;
    }

    .register-link a:hover, .forgot-link a:hover {
      text-decoration: underline;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background-color: rgba(0,0,0,0.5);
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background: white;
      padding: 20px;
      border-radius: 8px;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
      position: relative;
    }

    .modal h2 {
      margin-top: 0;
    }

    .close {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 20px;
      cursor: pointer;
    }

    .modal-content label,
    .modal-content input,
    .modal-content button {
      display: block;
      width: 100%;
      margin-top: 10px;
    }

    .otp-section {
      display: none;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1><span class="mana">‡∞Æ‡∞®</span> <span class="kakinada">Kakinada</span></h1>
    <form class="login-form" onsubmit="return validateLogin()">
      <label for="username">Username</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password</label>
      <div class="password-wrapper">
        <input type="password" id="password" name="password" required>
        <span class="toggle-eye" onclick="togglePassword()">üëÅÔ∏è</span>
      </div>

      <div class="forgot-link">
        <a href="#" onclick="openModal('forgotModal')">Forgot Password?</a>
      </div>

      <button type="submit">Login</button>
    </form>

    <div class="register-link">
      Don't have an account? <a href="#" onclick="openModal('registerModal')">Register here</a>
    </div>
  </div>

  <!-- Register Modal -->
  <div class="modal" id="registerModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('registerModal')">&times;</span>
      <h2>Register</h2>

      <label for="firstName">First Name</label>
      <input type="text" id="firstName" placeholder="Enter first name">

      <label for="lastName">Last Name</label>
      <input type="text" id="lastName" placeholder="Enter last name">

      <label for="mobile">Mobile Number</label>
      <input type="text" id="mobile" placeholder="Enter 10-digit mobile number">
      <button type="button" onclick="sendOTP()">Send OTP</button>

      <div class="otp-section" id="otpSection">
        <label for="otpInput">Enter OTP</label>
        <input type="text" id="otpInput" placeholder="Enter OTP">
        <button type="button" onclick="verifyOTP()">Verify OTP</button>
        <button type="button" onclick="resendOTP()">Resend OTP</button>
      </div>

      <label for="regPassword">Password</label>
      <input type="password" id="regPassword" placeholder="Enter password">

      <button type="button" onclick="alert('User registered successfully (simulated)')">Sign Up</button>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div class="modal" id="forgotModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal('forgotModal')">&times;</span>
      <h2>Reset Password</h2>
      <label for="resetInput">Email or Username</label>
      <input type="text" id="resetInput" placeholder="Enter your email or username">
      <button onclick="alert('Reset link sent (simulation)')">Send Reset Link</button>
    </div>
  </div>

  <script>
    function togglePassword() {
      const passwordField = document.getElementById('password');
      passwordField.type = passwordField.type === 'password' ? 'text' : 'password';
    }

    function validateLogin() {
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      if (username === 'sasi' && password === '1234') {
        alert('Login successful!');
        return true;
      } else {
        alert('Invalid username or password.');
        return false;
      }
    }

    function openModal(id) {
      document.getElementById(id).style.display = 'flex';
    }

    function closeModal(id) {
      document.getElementById(id).style.display = 'none';
    }

    window.onclick = function(event) {
      const modals = document.querySelectorAll('.modal');
      modals.forEach(modal => {
        if (event.target === modal) {
          modal.style.display = 'none';
        }
      });
    };

    // OTP Logic (simulated)
    let generatedOTP = "";

    function sendOTP() {
      const mobile = document.getElementById('mobile').value;
      if (mobile.length === 10 && /^\d+$/.test(mobile)) {
        generatedOTP = Math.floor(1000 + Math.random() * 9000).toString();
        alert("OTP sent to mobile: " + generatedOTP);
        document.getElementById('otpSection').style.display = 'block';
      } else {
        alert("Please enter a valid 10-digit mobile number.");
      }
    }

    function verifyOTP() {
      const userOTP = document.getElementById('otpInput').value;
      if (userOTP === generatedOTP) {
        alert("OTP Verified Successfully!");
      } else {
        alert("Incorrect OTP. Try again.");
      }
    }

    function resendOTP() {
      sendOTP(); // Call same OTP function again
    }
  </script>
</body>
</html>
